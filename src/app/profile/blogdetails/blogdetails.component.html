@if (blogDetails) {
    <div class="blogbox">
        <div class="blog">
            <div class="top">
                <div class="left">
                    <img class="profileicon"   [src]="userProfile" alt="user2">
                    <div class="blogdetails">
                        <div class="blogInfo">
                            <span>{{blogDetails.title}}</span>
                        <span class="date">{{blogDetails.creationdate}}</span>
                        </div>
                    </div>
                    
                </div>
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                    <span (click)="editBlogpost()">Edit</span>
                    <span (click)="deleteBlogpost()">Delete</span>
                    </div>
                  </div>
                
            </div>
            <div class="content">
                <img class="blogimage"[src]="'http://localhost:8080/api/v1/post/getImage/'+blogDetails.id" alt="">
                <p class="para">{{blogDetails.content}}</p>
                <div class="flex">
                    <div class="cursor2">
                        <i class="fa fa-commenting-o"></i>
                        <span class="ml-1">Comment</span>
                    </div>
                    <div class="right">
                        <div class="cursor"  (click)="likepost()">
                            <i  class="fa-solid fa-heart" [ngClass]="likeFlag ? 'red' : ''" ></i>
                        </div>
                    </div>
                      
            
                </div>
            </div>
        </div>
    </div>
    }
